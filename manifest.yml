applications:
  - name: ((name))
    path: .
    command: ls -l
    memory: ((memory))
    env:
      OPTIMIZE_MEMORY: true
      EASEY_MDM_API_TITLE: ((title))
      EASEY_MDM_API_HOST: ((host))
      EASEY_MDM_API_PATH: ((path))
      EASEY_MDM_API_ENV: ((environment))
    routes:
      - route: ((host))/((path))
    services:
      - camd-pg-db
